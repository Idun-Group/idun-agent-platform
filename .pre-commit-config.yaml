repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-added-large-files
        name: "ğŸ“ files Â· Check for large files"
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)/
    -   id: check-ast
        name: "ğŸ syntax Â· Check Python AST"
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)/
    -   id: check-json
        name: "ğŸ“‹ format Â· Check JSON syntax"
        # Note: VSCode launch configs and TS configs are JSONC (allow comments/trailing commas)
        exclude: (^|/)(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)(/|$)|(^|/)package-lock\.json$|(^|/)\.vscode/launch\.json$|(^|/)services/idun_agent_web/tsconfig\.(app|node)\.json$
    -   id: check-merge-conflict
        name: "ğŸ”€ merge Â· Check for merge conflicts"
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)/
    -   id: check-yaml
        name: "ğŸ“„ format Â· Check YAML syntax"
        # mkdocs.yml can include PyYAML-specific tags (e.g. !!python/name:...)
        exclude: (^|/)(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)(/|$)|(^|/)mkdocs\.yml$
    -   id: end-of-file-fixer
        name: "ğŸ“ format Â· Fix end of files"
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)/
    -   id: trailing-whitespace
        name: "âœ‚ï¸ format Â· Trim trailing whitespace"
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)/
    -   id: detect-private-key
        name: "ğŸ”‘ security Â· Detect private keys"
        # PostHog "project API key" (public) is embedded for telemetry; don't flag it as a private key.
        exclude: (^|/)(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)(/|$)|(^|/)libs/idun_agent_engine/src/idun_agent_engine/telemetry/telemetry\.py$
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
    -   id: ruff
        name: "âš¡ lint Â· Ruff linter and formatter"
        args:
        - --fix
        - --no-cache
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__|libs/idun_agent_engine/examples|bruno)/
-   repo: local
    hooks:
    -   id: pyright
        name: "ğŸ” types Â· Pyright static type checker"
        entry: uv run pyright
        language: system
        stages: [manual]
        types: [python]
        args:
        - --project
        - pyrightconfig.json
        exclude: ^(.*/)?(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__|libs/idun_agent_engine/examples)/
-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
    -   id: gitleaks
        name: "ğŸ”’ security Â· Detect hardcoded secrets"
        exclude: (^|/)(node_modules|\.venv|venv|build|dist|\.git|\.ruff_cache|__pycache__)(/|$)|(^|/)libs/idun_agent_engine/src/idun_agent_engine/telemetry/telemetry\.py$
default_stages: [commit]
