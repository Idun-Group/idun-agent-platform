server:
  api:
    port: 8000
agent:
  type: "LANGGRAPH"
  config:
    name: "Guardrails"
    graph_definition: "example_agent.py:app"
    observability:
      enabled: false

guardrails:
  enabled: true
  input:
    - type: CUSTOM_LLM
      config:
        prompt: "hello"
        model_name: "gemini-2.5"
    - type: GUARDRAILS_HUB
      config:
        guard: BANLIST
        guard_config:
          ban_words:
            - hello
            - bye
  output:
    - type: GUARDRAILS_HUB
      config:
        guard: BANLIST
        guard_config:
          ban_words:
            - idun
            - group
    - type: CUSTOM_LLM
      config:
        prompt: "hello"
        model_name: "gemini-2.5"
