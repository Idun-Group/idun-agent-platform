# Ruff configuration (repo-wide)
# Centralized lint settings for the monorepo.

target-version = "py312"
line-length = 88

extend-exclude = [
  ".git",
  ".venv",
  "venv",
  "build",
  "dist",
  "node_modules",
  "**/examples/**",
  ".vscode",
]

[lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "W",   # pycodestyle warnings
  "I",   # isort
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
  "N",   # pep8-naming
  "SIM", # flake8-simplify
]
extend-ignore = [
  "E501", # handled by Black
  # Keep pre-commit actionable without changing behavior across the repo.
  # These rules are useful, but the codebase currently has many violations.
  "E722",   # bare except
  "B904",   # raise from within except
  "SIM105", # prefer contextlib.suppress
  "SIM117", # combine nested with
  "SIM118", # key in dict instead of key in dict.keys()
  "UP038",  # isinstance union style
]

[lint.pydocstyle]
convention = "google"

[lint.per-file-ignores]
"**/__init__.py" = ["F401"]      # allow re-exports
"**/tests/**" = ["D"]            # do not enforce docstrings in tests
