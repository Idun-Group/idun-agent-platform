services:
  db:
    image: postgres:16
    container_name: idun-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idun_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - idun_network

  manager:
    image: freezaa9/idun-ai:latest
    container_name: idun-manager
    ports:
      - "8080:8080"
    environment:
      # Database connection
      DATABASE__URL: postgresql+asyncpg://postgres:postgres@db:5432/idun_agents
      DATABASEAUTO_MIGRATE: true
      AUTH__SECRET_KEY: your-super-secret-key-at-least-32-characters-long-dev
      ENVIRONMENT: production
      # Server configuration
      PORT: 8080
      WORKERS: 2

      # Database tuning
      DATABASE__ECHO: "false"
      DATABASE__POOL_SIZE: 10
      DATABASE__MAX_OVERFLOW: 20
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - idun_network
    restart: unless-stopped

  web:
    image: freezaa9/idun-ai-web:latest
    container_name: idun-web
    ports:
      - "3000:3000"
    environment:
      # From the browser, manager is exposed on host port 8080
      - VITE_API_URL=http://localhost:8080
    networks:
      - idun_network
    depends_on:
      manager:
        condition: service_started

  agent:
    build:
      context: ./libs/idun_agent_engine/examples/01_basic_config_file
      dockerfile: Dockerfile
    container_name: idun-agent
    ports:
      - "8000:8000"
      - "6006:6006" # For Phoenix local
    environment:
      IDUN_AGENT_API_KEY: 5301ca0c03f221b0aadda428bc335dd1811871e0bd32a30af5f73a5ab20ab733
      IDUN_MANAGER_HOST: http://manager:8080/api/v1/agents/config
    depends_on:
      manager:
        condition: service_healthy
    networks:
      - idun_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  idun_network:
    driver: bridge
