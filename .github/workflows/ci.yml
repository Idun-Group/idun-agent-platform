name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint, type-check, and secrets scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run pre-commit via uv
        env:
          RUFF_CACHE_DIR: ${{ github.workspace }}/.ruff_cache
          PYRIGHT_PYTHON_FORCE_VERSION: latest
        run: |
          uv run pre-commit run --all-files

  test-engine:
    name: Build, install, and test idun_agent_engine (Py3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Create engine environment (dev)
        working-directory: libs/idun_agent_engine
        run: |
          uv sync --group dev

      - name: Build engine wheel/sdist
        working-directory: libs/idun_agent_engine
        run: |
          uv build --no-sources

      - name: Install built engine package into uv env
        working-directory: libs/idun_agent_engine
        run: |
          uv pip install dist/*.whl

      - name: Run tests (importing installed package)
        env:
          PYTHONPATH: ""
          GUARDRAILS_API_KEY: ${{ secrets.GUARDRAILS_API_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
        working-directory: libs/idun_agent_engine
        run: |
          uv run pytest tests --cov=src/idun_agent_engine --cov-report=term-missing
