name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint, type-check, and secrets scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run pre-commit via uv
        env:
          RUFF_CACHE_DIR: ${{ github.workspace }}/.ruff_cache
          PYRIGHT_PYTHON_FORCE_VERSION: latest
        run: |
          uv run pre-commit run --all-files

  test-engine:
    name: Test engine and manager (Py3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false

      - name: Install workspace dependencies
        run: |
          uv sync --group dev

      - name: Run engine tests
        env:
          GUARDRAILS_API_KEY: ${{ secrets.GUARDRAILS_API_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
        run: |
          uv run pytest libs/idun_agent_engine/tests

      - name: Run manager tests
        run: |
          uv run pytest services/idun_agent_manager/tests
