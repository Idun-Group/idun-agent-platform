name: Publish idun-agent-engine to TestPyPI

on:
  push:
    branches:
      - '**'  # Trigger on all branches
    paths:
      - 'libs/idun_agent_engine/**'
      - '.github/workflows/publish_engine_testpypi.yml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Get current version and create dev version
        id: version
        working-directory: libs/idun_agent_engine
        run: |
          # Extract version from pyproject.toml
          BASE_VERSION=$(grep -m 1 'version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Get branch name and sanitize it for PEP 440 compliance
          BRANCH_NAME="${{ github.ref_name }}"
          # Replace invalid characters with hyphens and convert to lowercase
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '/_' '-' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9.-]/-/g')
          # Create dev version with timestamp, branch name, and short commit hash
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          DEV_VERSION="${BASE_VERSION}.dev${TIMESTAMP}+${SANITIZED_BRANCH}.${SHORT_SHA}"
          echo "dev_version=${DEV_VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${DEV_VERSION} (from branch: ${BRANCH_NAME})"

      - name: Update version in pyproject.toml
        working-directory: libs/idun_agent_engine
        run: |
          sed -i 's/version = ".*"/version = "${{ steps.version.outputs.dev_version }}"/' pyproject.toml
          echo "Updated pyproject.toml:"
          grep -m 1 'version = ' pyproject.toml

      - name: Build wheel and sdist (engine)
        working-directory: libs/idun_agent_engine
        run: |
          uv build --no-sources

      - name: Publish to TestPyPI
        working-directory: libs/idun_agent_engine
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          uv publish --publish-url https://test.pypi.org/legacy/
