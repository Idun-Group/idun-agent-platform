
services:
  idun-agent-web:
    image: node:lts-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm run dev -- --host localhost --port 3000"
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - idun_network
    environment:
      # Optionally set this to override the default API base (frontend also defaults to http://localhost:8000)
      # - VITE_API_URL=http://localhost:8000
      - VITE_API_PROXY_TARGET=http://host.docker.internal:8000
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
  redis_data:
  uv_cache:
  uv_venv:

networks:
  idun_network:
    driver: bridge
