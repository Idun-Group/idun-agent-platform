services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idun_agents
      POSTGRES_HOST: postgres

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - idun_network

  agent-manager-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./pyproject.toml:/app/pyproject.toml
      - ../../libs:/app/libs
      - uv_cache:/root/.cache/uv
      - uv_venv:/app/.venv

    working_dir: /app
    command: >
      sh -c "uv sync --all-groups && uv pip install -e /app/libs/idun_agent_engine -e /app/libs/idun_agent_schema && \
      uv run uvicorn app.main:app \
      --host 0.0.0.0 \
      --port 8000 \
      --reload \
      --reload-dir /app/libs/idun_agent_engine/src \
      --reload-dir /app/libs/idun_agent_schema/src" \

    networks:
      - idun_network

  # CLI container for running commands (migrations, tests, etc.)
  agent-manager-cli:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    env_file:
      - .env
    environment:
      - AUTH__SECRET_KEY=your-super-secret-key-at-least-32-characters-long-dev
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONPATH=/app/src
      - UV_LINK_MODE=copy
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./pyproject.toml:/app/pyproject.toml
      - ./tests:/app/tests
      # Mount libs directory for local schema development
      - ../../libs:/app/libs
      # Persist uv cache and the virtual environment
      - uv_cache:/root/.cache/uv
      - uv_venv:/app/.venv
    working_dir: /app
    command: sh -c "uv sync --all-groups && uv pip install -e /app/libs/idun_agent_engine -e /app/libs/idun_agent_schema && tail -f /dev/null"
    profiles:
      - cli
    networks:
      - idun_network

volumes:
  postgres_data:
  uv_cache:
  uv_venv:

networks:
  idun_network:
    driver: bridge
