services:
  db:
    image: postgres:16
    container_name: idun-db-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idun_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - idun_prod_network

  manager:
    build:
      context: ./services/idun_agent_manager
      dockerfile: Dockerfile
    container_name: idun-manager-prod
    ports:
      - "8080:8080"
    environment:
      # Database connection
      DATABASE__URL: postgresql+asyncpg://postgres:postgres@db:5432/idun_agents
      DATABASEAUTO_MIGRATE: true
      AUTH__SECRET_KEY: your-super-secret-key-at-least-32-characters-long-dev
      ENVIRONMENT: production
      # Server configuration
      PORT: 8080
      WORKERS: 2

      # Database tuning
      DATABASE__ECHO: "false"
      DATABASE__POOL_SIZE: 10
      DATABASE__MAX_OVERFLOW: 20
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - idun_prod_network
    restart: unless-stopped

  agent:
    image: python:3.13-slim
    container_name: idun-agent-prod
    ports:
      - "8000:8000"
    environment:
      IDUN_AGENT_API_KEY: f21c8e8cfcef08c82bf6e68be9c9c2e9472285e76861c527abf80f813f5d175b
      IDUN_MANAGER_HOST: http://manager:8080/api/v1/agents/config
    volumes:
      - ./libs/idun_agent_engine:/app/libs/idun_agent_engine
      - ./libs/idun_agent_schema:/app/libs/idun_agent_schema
      - ./libs/idun_platform_cli:/app/libs/idun_platform_cli
    working_dir: /app
    command: >
      sh -c "
      apt-get update && apt-get install &&
      pip install uv && \
      uv pip install --system -e libs/idun_agent_engine && \
      uv pip install --system -e libs/idun_platform_cli && \
      idun serve --source=manager
      "
    depends_on:
      manager:
        condition: service_healthy
    networks:
      - idun_prod_network
    restart: unless-stopped

volumes:
  postgres_prod_data:

networks:
  idun_prod_network:
    driver: bridge
