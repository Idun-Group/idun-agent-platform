site_name: Idun Agent Platform
site_description: Unified platform for building, deploying, and operating AI agents
site_url: https://idun-group.github.io/idun-agent-platform/
repo_name: Idun-Group/idun-agent-platform
repo_url: https://github.com/Idun-Group/idun-agent-platform
edit_uri: edit/main/

docs_dir: docs
theme:
  name: material
  language: en
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - autorefs
  - redirects
  - include-markdown
  - section-index
  - gen-files:
      scripts:
        - docs/gen_api_reference.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - libs/idun_agent_engine/src
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            merge_init_into_class: true
            inherited_members: true
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

watch:
  - libs/idun_agent_engine/src

nav:
  - Home: index.md
  - Getting Started: getting-started/quickstart.md
  - Agent Frameworks:
      - Overview: agent-frameworks/overview.md
      - LangGraph: agent-frameworks/langgraph.md
      - ADK: agent-frameworks/adk.md
  - Observability:
      - Overview: observability/overview.md
      - Langfuse: observability/langfuse.md
      - Arize Phoenix: observability/arize-phoenix.md
      - LangSmith: observability/langsmith.md
      - Google Cloud Trace: observability/gcp-trace.md
      - Google Cloud Logging: observability/gcp-logging.md
  - Memory:
      - Overview: memory/overview.md
      - Langgraph memory: memory/memory-langgraph.md
      - ADK memory: memory/memory-adk.md
  - MCP:
      - Setup Guide: mcp/setup-guide.md
      - Configuration: mcp/configuration.md#mcp-servers
  - A2A:
      - Overview: a2a/overview.md
  - Guardrails:
      - Overview: guardrails/overview.md
  - SSO/RBAC:
      - Overview: sso-rbac/overview.md
  - Deployment:
      - Overview: deployment/overview.md
      - Local: deployment/local.md
      - Self-Hosted:
          - GCP: deployment/gcp-self-hosted.md
          - AWS: deployment/aws-self-hosted.md
          - Azure: deployment/azure-self-hosted.md
          - Kubernetes: deployment/k8s-self-hosted.md
      - Idun Cloud: deployment/idun-cloud.md
  - Architecture:
      - Overview: architecture/overview.md
  - Roadmap:
      - Overview: roadmap/roadmap.md
  - Reference:
      - API: reference/api.md
      - REST API: reference/rest-api.md
      - Configuration: reference/configuration.md
      - CLI: reference/cli.md
      - Environment Variables: reference/environment.md
  - More:
      - Contributing: more/contributing.md
      - Changelog: more/changelog.md
      - FAQ: more/faq.md
      - Support: more/support.md
      - Known Bugs: more/known-bugs.md
