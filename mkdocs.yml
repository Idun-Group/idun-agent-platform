site_name: Idun Agent Platform
site_description: Unified platform for building, deploying, and operating AI agents
site_url: https://idun-group.github.io/idun-agent-platform/
repo_name: Idun-Group/idun-agent-platform
repo_url: https://github.com/Idun-Group/idun-agent-platform
edit_uri: edit/main/

docs_dir: docs
theme:
  name: material
  language: en
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - autorefs
  - redirects
  - include-markdown
  - section-index
  - gen-files:
      scripts:
        - docs/gen_api_reference.py
  - mkdocstrings:
      handlers:
        python:
          paths:
            - libs/idun_agent_engine/src
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            merge_init_into_class: true
            inherited_members: true
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

watch:
  - libs/idun_agent_engine/src

nav:
  - Home: index.md
  - Getting Started: quickstart.md
  - Concepts:
      - Overview: concepts/overview.md
      - Architecture: concepts/architecture.md
      - Agent Frameworks: concepts/agent-frameworks.md
      - Configuration: concepts/configuration.md
      - Engine: concepts/engine.md
      - Manager: concepts/manager.md
      - Observability: concepts/observability.md
      - Guardrails: concepts/guardrails.md
      - Deployment: concepts/deployment.md
  - Guides:
      - Basic Configuration: guides/01-basic-configuration.md
      - Observability & Checkpointing: guides/02-observability-checkpointing.md
      - CLI Setup: guides/03-cli-setup.md
      - Guardrails: guides/04-guardrails.md
      - MCP Setup: guides/05-mcp.md
  - Deployment:
      - Self-Hosted: deployment/self-hosted.md
      - Idun Cloud: deployment/idun-cloud.md
  - Reference:
      - API: reference/api.md
      - REST API: reference/rest-api.md
      - Configuration: reference/configuration.md
      - CLI: reference/cli.md
      - Environment Variables: reference/environment.md
      - Observability: reference/observability.md
  - Agent Manager:
      - Overview: agent-manager/overview.md
      - Quickstart: agent-manager/quickstart.md
      - API: agent-manager/api.md
      - Authentication: agent-manager/authentication.md
  - Agent Schema: idun-schema/index.md
  - More:
      - Roadmap: more/roadmap.md
      - Contributing: more/contributing.md
      - Changelog: more/changelog.md
      - FAQ: more/faq.md
      - Support: more/support.md
      - Known Bugs: more/known-bugs.md
