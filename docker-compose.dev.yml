# Development Docker Compose for Idun Agent Platform
# Runs PostgreSQL + Manager with hot reload for both manager and schema code

services:
  db:
    image: postgres:16
    container_name: idun-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idun_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - idun_dev_network

  manager:
    stdin_open: true
    tty: true
    build:
      context: ./services/idun_agent_manager
      dockerfile: Dockerfile.dev
    container_name: idun-manager-dev
    env_file:
      - .env
    environment:
      # Database connection (use internal port 5432)
      DATABASE__URL: postgresql+asyncpg://postgres:postgres@db:5432/idun_agents
      DATABASEAUTO_MIGRATE: true
    volumes:
      # Mount manager source for hot reload
      - ./services/idun_agent_manager/src:/app/src
      - ./services/idun_agent_manager/alembic:/app/alembic
      - ./services/idun_agent_manager/alembic.ini:/app/alembic.ini
      - ./services/idun_agent_manager/pyproject.toml:/app/pyproject.toml
      # Mount schema source for hot reload (entire package root)
      - ./libs/idun_agent_schema:/schema
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - idun_dev_network

  web:
    image: node:lts-alpine
    container_name: idun-web-dev
    working_dir: /app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./services/idun_agent_web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000 # http://host.docker.internal:8000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - idun_dev_network
    depends_on:
      - manager

  # web:
  #   image: node:lts-alpine
  #   container_name: idun-web-dev
  #   working_dir: /app
  #   command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
