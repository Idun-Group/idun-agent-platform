version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: idun_agents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - idun_network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - idun_network

  agent-manager-dev:
    build:
      context: ./services/idun_agent_manager
      dockerfile: Dockerfile.dev
      target: development
    env_file:
      - ./services/idun_agent_manager/.env
    environment:
      - DATABASE__URL=postgresql+asyncpg://postgres:postgres@postgres:5432/idun_agents
      - REDIS__URL=redis://redis:6379/0
      - AUTH__SECRET_KEY=your-super-secret-key-at-least-32-characters-long-dev
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONPATH=/app/src
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/idun_agent_manager/src:/app/src
      - ./services/idun_agent_manager/alembic:/app/alembic
      - ./services/idun_agent_manager/alembic.ini:/app/alembic.ini
      - ./services/idun_agent_manager/pyproject.toml:/app/pyproject.toml
      - ./services/idun_agent_manager/scripts:/app/scripts
      - uv_cache:/root/.cache/uv
      - uv_venv:/app/.venv
    working_dir: /app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - idun_network

  agent-manager-cli:
    build:
      context: ./services/idun_agent_manager
      dockerfile: Dockerfile.dev
      target: development
    env_file:
      - ./services/idun_agent_manager/.env
    environment:
      - DATABASE__URL=postgresql+asyncpg://postgres:postgres@postgres:5432/idun_agents
      - REDIS__URL=redis://redis:6379/0
      - AUTH__SECRET_KEY=your-super-secret-key-at-least-32-characters-long-dev
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/idun_agent_manager/src:/app/src
      - ./services/idun_agent_manager/alembic:/app/alembic
      - ./services/idun_agent_manager/alembic.ini:/app/alembic.ini
      - ./services/idun_agent_manager/pyproject.toml:/app/pyproject.toml
      - ./services/idun_agent_manager/tests:/app/tests
      - ./services/idun_agent_manager/scripts:/app/scripts
      - uv_cache:/root/.cache/uv
      - uv_venv:/app/.venv
    working_dir: /app
    command: tail -f /dev/null
    profiles:
      - cli
    networks:
      - idun_network

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - idun_network

  idun-agent-web:
    image: node:lts-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 3000"
    volumes:
      - ./services/idun_agent_web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - idun_network
    environment:
      # Optionally set this to override the default API base (frontend also defaults to http://localhost:8000)
      # - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      agent-manager-dev:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  uv_cache:
  uv_venv:

networks:
  idun_network:
    driver: bridge


