# Development Docker Compose for Idun Agent Platform
# Runs PostgreSQL + Manager with hot reload for both manager and schema code

services:
  db:
    image: postgres:16
    container_name: idun-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idun_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  manager:
    stdin_open: true
    tty: true
    build:
      context: ./services/idun_agent_manager
      dockerfile: Dockerfile.dev
    container_name: idun-manager-dev
    env_file: .env
    environment:
      DEBUG: true
    volumes:
      - ./services/idun_agent_manager/src:/app/src
      - ./services/idun_agent_manager/alembic:/app/alembic
      - ./services/idun_agent_manager/alembic.ini:/app/alembic.ini
      - ./services/idun_agent_manager/pyproject.toml:/app/pyproject.toml
      # Mount schema source for hot reload (entire package root)
      - ./libs/idun_agent_schema:/schema
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  web:
    image: node:lts-alpine
    container_name: idun-web-dev
    working_dir: /app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./services/idun_agent_web:/app
      - /app/node_modules
    environment:
      # Empty VITE_API_URL so the frontend uses relative paths (/api/...) proxied by Vite
      - VITE_API_URL=
      - VITE_API_PROXY_TARGET=http://manager:8000
      - VITE_COPILOT_RUNTIME_URL=http://copilot-runtime:8001
      - VITE_AUTH_DISABLE_USERNAME_PASSWORD=${AUTH__DISABLE_USERNAME_PASSWORD:-false}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - manager

  copilot-runtime:
    image: node:20-alpine
    container_name: idun-copilot-runtime-dev
    working_dir: /app
    command: sh -lc "npm install --legacy-peer-deps && npm run dev"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8001:8001"
    volumes:
      - ./services/copilot_runtime:/app
      - /app/node_modules
    environment:
      - PORT=8001
      - MANAGER_URL=http://manager:8000
    depends_on:
      - manager

volumes:
  postgres_data:
