# Development Docker Compose for Idun Agent Platform
# Runs PostgreSQL + Manager with hot reload for both manager and schema code

services:
  db:
    image: postgres:16
    container_name: idun-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idun_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - idun_dev_network

  manager:
    stdin_open: true
    tty: true
    build:
      context: ./services/idun_agent_manager
      dockerfile: Dockerfile.dev
    container_name: idun-manager-dev
    environment:
      # Database connection (use internal port 5432)
      DATABASE__URL: postgresql+asyncpg://postgres:postgres@db:5432/idun_agents
      DATABASEAUTO_MIGRATE: true
      AUTH__SECRET_KEY: your-super-secret-key-at-least-32-characters-long-dev
      ENVIRONMENT: development
      # Optional: Add other env vars as needed
      # LANGFUSE_HOST: ${LANGFUSE_HOST}
      DEBUG: true
      # Loki logging
      LOKI_ENABLED: "true"
      LOKI_URL: "http://idun-loki-dev:3100"
      LOKI_BATCH_SIZE: "10"
    volumes:
      # Mount manager source for hot reload
      - ./services/idun_agent_manager/src:/app/src
      - ./services/idun_agent_manager/alembic:/app/alembic
      - ./services/idun_agent_manager/alembic.ini:/app/alembic.ini
      - ./services/idun_agent_manager/pyproject.toml:/app/pyproject.toml
      # Mount schema source for hot reload (entire package root)
      - ./libs/idun_agent_schema:/schema
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - idun_dev_network

  web:
    image: node:lts-alpine
    container_name: idun-web-dev
    working_dir: /app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./services/idun_agent_web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000 # http://host.docker.internal:8000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - idun_dev_network
    depends_on:
      - manager

  # web:
  #   image: node:lts-alpine
  #   container_name: idun-web-dev
  #   working_dir: /app
  #   command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./services/idun_agent_web:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=http://localhost:8000 # http://host.docker.internal:8000
  #     - CHOKIDAR_USEPOLLING=true
  #   networks:
  #     - idun_dev_network
  #   depends_on:
  #     - manager

  loki:
    image: grafana/loki:3.2.1
    container_name: idun-loki-dev
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./config/loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - idun_dev_network

  grafana:
    image: grafana/grafana:11.3.0
    container_name: idun-grafana-dev
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - idun_dev_network

volumes:
  postgres_data:
  loki_data:
  grafana_data:

networks:
  idun_dev_network:
    driver: bridge
